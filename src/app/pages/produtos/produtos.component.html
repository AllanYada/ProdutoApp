<table mat-table [dataSource]="produtos" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="codigo_barras">
      <th mat-header-cell *matHeaderCellDef> Codigo de Barras </th>
      <td mat-cell *matCellDef="let produto"> {{produto.codigo_barras}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
      <td mat-cell *matCellDef="let produto"> {{produto.preco}} </td> 
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
