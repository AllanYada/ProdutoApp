<form (ngSubmit)="submit()" [formGroup]="produtoForm" #formDir="ngForm">
    <div class="form-group">
      <label for="nome">Nome do Produto:</label>
      <input type="text"
      placeholder="Digito o nome do produto:"
      formControlName="nome"
      required>
      <div *ngIf="nome.invalid && formDir.submitted" class="validation-error">
         <p *ngIf="nome.errors?.['required']">O nome é obrigatório.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="codigo_barras">Código de Barras:</label>
      <input type="text"
      placeholder="Digite o código de barras"
      formControlName="codigo_barras"
      required>
      <div *ngIf="codigo_barras.invalid && formDir.submitted" class="validation-error">
         <p *ngIf="codigo_barras.errors?.['required']">The e-mail is required.</p>
      </div>
    </div>
      <div class="form-group">
        <label for="date_of_birth">Preço:</label>
        <input type="text"
        placeholder="Digite o preço do produto"
        formControlName="preco"
        required>
        <div *ngIf="preco.invalid && formDir.submitted" class="validation-error">
           <p *ngIf="preco.errors?.['required']">The e-mail is required.</p>
        </div>
      </div>
        <input class="submit" type="submit" value="{{btnText}}">
  </form>
