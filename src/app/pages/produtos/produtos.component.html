<table mat-table [dataSource]="produtos" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
      </ng-container>

    <ng-container matColumnDef="codigo_barras">
      <th mat-header-cell *matHeaderCellDef> Codigo de Barras </th>
      <td mat-cell *matCellDef="let produto"> {{produto.codigo_barras}} </td>
    </ng-container>
  
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let produto"> {{produto.preco}} </td> 
    </ng-container>

    <ng-container matColumnDef="acoes" class="larger-column">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let produto">
            <div class="button-actions">
            <button mat-button class="btn-editar">Editar</button>
            <button (click)="removeProduto(produto.id)" mat-button class="btn-excluir">Excluir</button>
            </div>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
