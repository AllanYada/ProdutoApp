<div class="new-person">
    <a routerLink="/produtos/new">Cadastrar Produto</a>
    <a routerLink="/produtos/new">
      <img src="assets/icon-adicao.avif" width="30px" alt="Icone de adição">
    </a>
</div>

<table mat-table [dataSource]="produtos" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
      </ng-container>

    <ng-container matColumnDef="codigo_barras">
      <th mat-header-cell *matHeaderCellDef> Codigo de Barras </th>
      <td mat-cell *matCellDef="let produto"> {{produto.codigo_barras}} </td>
    </ng-container>
  
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let produto"> {{produto.preco | currency:'BRL' }} </td> 
    </ng-container>

    <ng-container matColumnDef="acoes" class="larger-column">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let produto">
            <div class="button-actions">
                <a routerLink="/produtos/edit/{{produto.id}}">Editar</a>
            <button (click)="removeProduto(produto.id)" mat-button class="btn">Excluir</button>
            </div>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
